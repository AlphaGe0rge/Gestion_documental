<div class="container mt-4">
    <h3>Configuración de Usuario</h3>
    <form class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" value="Edwar Castro" class="form-control" id="name" placeholder="Nombre" disabled/>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">Usuario</label>
        <input type="userName" value="edwarstro" class="form-control" id="userName" placeholder="usuario" disabled/>
      </div>
      <div class="form-group mb-3">
        <label for="userName" class="form-label">Rol</label>
        <input type="text" value="Admin" class="form-control" disabled>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Cambiar Contraseña</button>
    </form>
</div>
  


<div class="modal" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form class="mt-3" [formGroup]="passwordForm">
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="actualPassword">Contraseña Actual</label>
              <small class="text-danger" *ngIf="formInvalid('actuallyPassword')">{{getErrorMessage('actuallyPassword')}}</small>
            </div>
            <input type="password" class="form-control" id="actualPassword" formControlName="actuallyPassword"/>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label for="actualPassword">Nueva contraseña</label>
              <small class="text-danger" *ngIf="formInvalid('newPassword')">{{getErrorMessage('newPassword')}}</small>
            </div>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword"/>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="saveNewPassword()">Guardar</button>
      </div>

    </div>
  </div>
</div>
